<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category List</title>
        <link rel="stylesheet" href="Assets/Lib/Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="Assets/Css/categorylist.css">
    </head>
    <body>

        <!-- navbar header -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3
            px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="home.html" > 
                <img src="Assets/Img/logo-intec.jpg" style="height:50px"
                    alt="Avatar" class="avatar">
            </a>
            <h5 class="my-0 mr-md-auto font-weight-normal">
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a id="home" class="p-2 text-dark" href="#">Inicio</a>
                <a id="listaProductos" class="p-2 text-dark" href="#">Lista
                    Productos</a>
                <a id="comprar" class="p-2 text-dark" href="#">Comprar</a>
            </nav>
            <a id="btn-cerrarSesion" class="btn btn-outline-primary" href="#">Cerrar
                Sesion</a>
        </div>
        <!-- end navbar header -->

        <!-- main -->
        <main role="main" class="text-center">
            <div class="d-none" id="divError"></div>
            <div class="container" id="PageOk">
                <!-- header -->
                <div>
                    <img src="Assets/Img/logo-intec.jpg" alt=""
                        class="img-fluid"
                        style="height:100px">
                    <h1 class="display-4">Lista de Categorías</h1>
                </div>
                <!-- end header -->

                <!-- Modal -->
                <div class="d-flex">
                    <!-- Button trigger modal -->
                    <button id="btnAdd" type="button" class="btn ml-auto btn-lg
                        btn-outline-primary"
                        data-toggle="modal" data-target="#exampleModal"
                        onclick="showModal()">
                        +
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                        role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <p class="modal-title h6 lead bold"
                                        id="exampleModalLabel">Nueva Categoría</p>
                                    <button type="button" class="close"
                                        data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-left">
                                    
                                    <div class="d-none alert alert-warning text-center h5"
                                        id="divErrorModal"><strong>Alerta!</strong>
                                        Debe completar todas las informaciones
                                    </div>

                                    <p class="h4">Categoría</p>
                                    <hr>
                                    <!-- inicio form agregar producto -->
                                    <form>
                                        <div class="form-group row p-0 m-0">
                                            <label class="col-5 col-form-label"
                                                for="nombre">Nombre</label>
                                            <input type="text"
                                                class="form-control col-5
                                                ml-auto"
                                                id="category-name"
                                                aria-describedby="nombreHelp"
                                                placeholder="Nombre de la Categoría">

                                        </div>
                                        <div class="form-group row p-0 m-0">
                                            <label class="col-5 col-form-label"
                                                for="precio">Precio</label>
                                            <input type="text"
                                                class="form-control col-5
                                                ml-auto"
                                                id="category-desc"
                                                placeholder="Descripcion de la Categoría">
                                        </div>
                                    </form>
                                    <!-- fin form agregar producto -->

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn
                                        btn-secondary"
                                        data-dismiss="modal">Cerrar</button>
                                    <button id="btn-save" type="button" class="btn
                                        btn-primary" onclick="add_category()">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end modal -->

                <!-- table -->
                <div class="py-5 my-3 shadow px-5 table-responsive-sm">
                    <table id="category-table" class="table table-hover">
                        <thead>
                            <tr class="table-borderless">
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Fecha</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <!-- end table -->


            </div>
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="text-center fixed-bottom bg-light py-1 d-block lead">
            <p>Muchas gracias por participar, seguimos en contacto <a
                    href="#">El
                    curso completo</a>.</p>
        </footer>
        <!-- end footer -->


        <!-- <script src="Assets/Lib/jQuery/jquery-3.5.1.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="Assets/Js/categorylist.js"></script>

    </body>
</html>
