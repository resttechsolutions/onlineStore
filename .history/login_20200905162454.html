<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="Assets/Lib/Bootstrap/bootstrap-4.5.2-dist/">
    <link rel="stylesheet" href="Assets/Css/login.css">
    
</head>

<body>
    <h2 class="titulo">Login Form</h2>
    <div class="container">
        <div class="text-center">
            <img id="logo" src="Assets/Img/logo-intec.jpg" alt="Avatar" class="avatar">
        </div>
        <div id="divError" style="display: none" class="alert"></div>
        <div class="form-group">
            <label for="UserName"><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" id="UserName">
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" id="Password">
        </div>
        <button class="btn btn-success w-100 mb-2" id="login-btn" type="button">Login</button>           
        <div class="form-group">
            <label>
                <input type="checkbox" checked="checked" name="remember" id="remember">
                Remember me
            </label>
        </div>
    </div>
    
    <div class="container p-3" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-danger">Cancel</button>
        <span class="float-right">Forgot <a href="#">password?</a></span>
    </div>

    <script src="Assets/Js/login.js"></script>
</body>

</html>
